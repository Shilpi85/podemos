<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.min.js"></script>
    <script src="/angular/js/orgdetails.js"></script>
	<link rel="stylesheet" href="/angular/css/app.css"></style>
  </head>
<body>


<div style="float:left;" ng-app="poDemo" ng-controller="OrgCtrl">
<div style="float:left;clear:both;">
  <img src="/angular/images/AngularJS-medium.png" />
  <h3>CTRP Organization Details | <a href="/angular">List</a></h3>
</div>	
	
	<div class="container">
	<!--<form ng-controller="OrgCtrl" ng-submit="submitForm()" novalidate>-->
	<form>
	<div>
		  <div class="label">Name:</div>
		  <div class="value"><input type="text" ng-model="org.name" required></div>
	</div>
	<div>
		  <div class="label">Organization Type:</div>
		  <div class="value">
			<select ng-model="org.organization_type_id" ng-options="orgType.id as orgType.name for orgType in org.orgTypes">
				<option value=""></option>
			</select>
		  </div>
	</div>
	<div>
		<div class="label">Organization Status:</div>		
		<div class="value">
			<select ng-model="org.organization_status_id" ng-options="orgStatus.id as orgStatus.name for orgStatus in org.orgStatuses">
				<option value=""></option>
			</select>			
		</div>
	</div>	
	<div>
		  <div class="label">PO ID:</div>
		  <div class="value"><input type="text" ng-model="org.identifier" required></div>
	</div>
	<div>
		  <div class="label">ID:</div>
		  <div class="value"><input type="text" ng-model="org.id"></div>
	</div>	
	<div>
		<div class="label">Address1:</div>
		<div class="value"><input ng-model="org.address1"></input></div>
	</div>
	<div>
		<div class="label">Address2:</div>
		<div class="value"><input ng-model="org.address2"></input></div>
	</div>	
	<div>
    	<div class="label">City:</div>
		<div class="value"><input ng-model="org.city"></input></div>
	</div>
	<div>
		<div class="label">State:</div>
		<div class="value"><input ng-model="org.state"></input></div>
	</div>
	<div>
  	    <div class="label">Postal Code:</div>
		<div class="value"><input ng-model="org.postalCode"></input></div>
	</div>
	<div>
  	    <div class="label">Country:</div>
		<div class="value"><input ng-model="org.countryName" ></input></div>
	</div>	
	<div>
  	    <div class="label">CTEP ID:</div>
		<div class="value"><input ng-model="org.ctepid" ></input></div>
	</div>		
	
  <div id="buttonBar" style="float:left;">
	<br />
	<input type="submit" class="button" ng-click="postit(org)" value="Save">
    <input type="button" class="button" ng-click="reset()" value="Reset">	
  </div>	
   </div>
  </form>
  
  <div class="container" style="border:1px solid blue;">
	  <pre>remoteresponse = {{remoteresponse}}</pre>  	  
	  <pre>form = {{org | json}}</pre>
	  <pre>postedpayload = {{postedpayload | json}}</pre>
  </div>
  </div>
  </div>
  
</body>
</html>
